{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="{% static 'css/add.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Example A.png' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
            <img src="{% static 'images/Example A.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Shopify
          </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/buy">Buy</a>
        </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <span class="nav-link">Hello, {{user.first_name}}</span>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/myorders">Orders</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/manage">Manage Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
        {% for message in messages %}
        <div class="p-3">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
{% endfor %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/change/{{item_uuid}}" class="form" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {{my_form}}
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
     <script>
         $(document).ready(function(){
               $("input[type=text], input[type=number], input[type=file], select").addClass("form-control");
               $("label").addClass("form-label mt-1");
               // $("input[type=checkbox]").addClass("mt-1");
               $("textarea").addClass("form-control");
               $("input[type=submit]").addClass("btn btn-primary mt-5");
        });
     </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
